name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - name: Run tests
        run: swift test --parallel
      - name: Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          body: |
            See CHANGELOG.md for release notes. Ensure the Zstandard submodule version and DocC docs are updated before publishing.
