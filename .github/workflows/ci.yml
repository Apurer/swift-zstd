name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - name: Swift format (lint)
        run: swift format lint --configuration swift-format.json Sources Tests Benchmarks

  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - name: Run tests
        run: swift test --parallel
